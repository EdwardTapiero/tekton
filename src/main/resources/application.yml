spring:
  application:
    name: backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/tekton_db
    username: tekton_user
    password: tekton_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Configuración de caché con Caffeine
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=30m

# Configuración de ejecución asíncrona para historial
async:
  executor:
    core-pool-size: 2
    max-pool-size: 5
    queue-capacity: 100
    thread-name-prefix: api-history-

# Configuración del servicio externo (mock)
external:
  service:
    percentage:
      url: http://localhost:8081/api/percentage
      timeout: 5000
      mock-value: 10.5  # Valor fijo para el mock

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.tekton.backend: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
