spring:
  application:
    name: backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tekton_db}
    username: ${SPRING_DATASOURCE_USERNAME:tekton_user}
    password: ${SPRING_DATASOURCE_PASSWORD:tekton_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Configuración de caché con Caffeine
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=30m

# Configuración de ejecución asíncrona para historial
async:
  executor:
    core-pool-size: 2
    max-pool-size: 5
    queue-capacity: 100
    thread-name-prefix: api-history-

# Configuración del servicio externo (mock)
external:
  service:
    percentage:
      url: ${EXTERNAL_SERVICE_PERCENTAGE_URL:http://localhost:8081/api/percentage}
      timeout: ${EXTERNAL_SERVICE_PERCENTAGE_TIMEOUT:5000}
      mock-value: ${EXTERNAL_SERVICE_PERCENTAGE_MOCK_VALUE:10.5}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.tekton.backend: ${LOG_LEVEL_COM_TEKTON:DEBUG}
    org.springframework.web: ${LOG_LEVEL_SPRING_WEB:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE_SQL:DEBUG}
